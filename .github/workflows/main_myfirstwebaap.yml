name: Deploy E-Commerce App to Azure Web App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: ecommerce-app-demo
  AZURE_RESOURCE_GROUP: ecommerce-rg
  AZURE_PLAN_NAME: ecommerce-plan
  LOCATION: eastus
  RUNTIME: "NODE|18-lts"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name $AZURE_RESOURCE_GROUP --location $LOCATION

      - name: Create App Service Plan
        run: |
          az appservice plan create \
            --name $AZURE_PLAN_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --sku B1 --is-linux

      - name: Create Web App
        run: |
          az webapp create \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --plan $AZURE_PLAN_NAME \
            --runtime "$RUNTIME"

      - name: Create Staging Slot
        run: |
          az webapp deployment slot create \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --slot staging

      - name: Configure Autoscaling
        run: |
          az monitor autoscale create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --resource $AZURE_PLAN_NAME \
            --resource-type Microsoft.Web/serverfarms \
            --name ecommerce-autoscale \
            --min-count 1 --max-count 3 --count 1

          az monitor autoscale rule create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --autoscale-name ecommerce-autoscale \
            --condition "Percentage CPU > 70 avg 5m" \
            --scale out 1

          az monitor autoscale rule create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --autoscale-name ecommerce-autoscale \
            --condition "Percentage CPU < 30 avg 10m" \
            --scale in 1

      - name: Deploy to Production Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: production
          package: .

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: staging
          package: .
